<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="HgonDefault" />

<f:section name="Main">

    <f:section name="Header">
        <f:render partial="Layout/Header" arguments="{_all}" />
    </f:section>

    <header class="main__header">
        <f:format.html parseFuncTSPath="">
            {header}
        </f:format.html>
    </header>

    <nav class="main__nav">
        <f:render partial="Navigation/SubPage" arguments="{_all}" />
    </nav>

    <div class="main__content">
        <div class="content">
            <article class="article">
                <div class="article__content">
                    <f:cObject typoscriptObjectPath="lib.content.render" data="{colPos:0}" />
                </div>
            </article>
            <div class="sidebar">
                <f:format.html parseFuncTSPath="">
                    {sidebar}
                    {sidebarInherit}
                </f:format.html>
            </div>
        </div>
    </div>

    <f:render partial="Layout/MainFooter" arguments="{_all}" />

</f:section>

</html>
