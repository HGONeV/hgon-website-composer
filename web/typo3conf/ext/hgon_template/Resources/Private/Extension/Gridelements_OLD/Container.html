<f:if condition="{data.flexform_isMainContent}">
    <f:then>
        <section class="section / pt-2 pb-5" id="section">
            <div class="wrap">
                <f:format.raw>{data.tx_gridelements_view_columns.10}</f:format.raw>
            </div>
        </section>
    </f:then>
    <f:else>
        <section class="section">
            <f:format.raw>{data.tx_gridelements_view_columns.10}</f:format.raw>
        </section>
    </f:else>
</f:if>
