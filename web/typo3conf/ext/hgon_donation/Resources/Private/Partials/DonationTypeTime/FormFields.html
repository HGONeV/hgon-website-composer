<f:form action="createDonationTypeTime">
	<f:form.hidden name="donationTypeTime" value="{donationTypeTime}" />

	<f:form.select property="gender" prependOptionLabel="Geschlecht" />

	<f:form.textfield property="firstName" placeholder="Vorname" />

	<f:form.textfield property="lastName" placeholder="Nachname" />

	<f:form.textfield property="email" placeholder="E-Mail" />

	<f:form.textarea property="remark" placeholder="Anmerkung" />
</f:form>
